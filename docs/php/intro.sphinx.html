  <h1 class="title">简介</h1>
  <p class="para">
   该扩展提供了针对Sphinx搜索客户端开发库的绑定.
   Sphinx是一个独立的搜索引擎系统，其目的是为其他相关程序和应用提供快速的、规模可扩展的全文搜索功能. Sphinx有着良好的设计，可以很方便的与SQL数据库结合，并使用脚本语言调用.
   SPhinx 以及 其客户端库 可以从
   <a href="http://sphinxsearch.com/" class="link external">&raquo;&nbsp;官方站点</a>获取，中文用户也可以从<a href="http://www.coreseek.cn/" class="link external">&raquo;&nbsp;Coreseek</a>获取支持中文的版本和服务。
  </p>
