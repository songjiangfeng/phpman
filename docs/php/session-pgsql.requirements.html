  <h2 class="title">需求</h2>
  <p class="para">
   You need at least PHP &gt;= 4.3.0, and PostgreSQL &gt;=7.2.0 as database
   server. <em>libpq</em> that comes with PostgreSQL 7.2.0 or
   later (and header files to build) and <a href="http://www.ossp.org/pkg/lib/mm/" class="link external">&raquo;&nbsp;libmm</a>
   (and header files).
