 <h1>保持更新</h1>

 <p class="simpara">
  PHP 和其它的大型系统一样，在持续的研究和改进中。每一个版本都会有或多或少的改进来增强安全性和修复任何缺陷，配置问题以及任何会影响到整个系统安全与性能的问题。
 </p>
 <p class="simpara">
  和其它系统级的脚本语言一样，最好的途径是经常更新，并时刻留意最新版本及其改变。
 </p>
