  <h2 class="title">需求</h2>
  <p class="para">
   You need to install libharu first to be able to use PECL/haru.
   PECL/haru is tested with libharu 2.0.8, older versions might or might not
   work for you.
   PECL/haru also requires PHP 5.1.3 or newer.
