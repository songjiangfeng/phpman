  <h2 class="title">需求</h2>
  <p class="para">
    <em>PHP 5.3.6</em> 或更高版本，一些建议使用的功能，需要 
   <em>PHP 5.4.0</em> 或更高版本。
  </p>
  <p class="para">
   <em>mysqlnd_ms</em> 主从同步和负载均衡插件，可以支持所有的 PHP
   应用程序，并且支持所有的 PHP MySQL 扩展
   (<a href="ref.mysqli.html" class="link">mysqli</a>,
   <a href="ref.mysql.html" class="link">mysql</a>,
   <a href="ref.pdo-mysql.html" class="link">PDO_MYSQL</a>)。
   所有的 PHP MySQL 扩展必须配置为使用
   <a href="book.mysqlnd.html" class="link">mysqlnd</a> 并且在
   <a href="book.mysqlnd.html" class="link">mysqlnd</a> 中使用
   <em>mysqlnd_ms</em>。
  </p>
