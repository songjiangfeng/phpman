   <div class="refnamediv">
    <h1 class="refname">ftp_nb_continue</h1>
    <p class="verinfo">(PHP 4 &gt;= 4.3.0, PHP 5, PHP 7)</p><p class="refpurpose"><span class="refname">ftp_nb_continue</span> &mdash; <span class="dc-title">连续获取／发送文件（non-blocking）</span></p>

   </div>
   <div class="refsect1 unknown-seealsp" id="refsect1-function.ftp-nb-continue-unknown-seealsp">
    <h3 class="title">说明</h3>
    <div class="methodsynopsis dc-description">
     <span class="methodname"><strong>ftp_nb_continue</strong></span>
      ( <span class="methodparam"><span class="type">resource</span> <code class="parameter">$ftp_stream</code></span>
     ) : <span class="type">int</span></div>

    <p class="para rdfs-comment">
     以不分块的方式连续获取／发送一个文件。
    </p>
    <p class="para">
     返回常量 <strong><code>FTP_FAILED</code></strong> 或 <strong><code>FTP_FINISHED</code></strong>
     或 <strong><code>FTP_MOREDATA</code></strong>。
    </p>
