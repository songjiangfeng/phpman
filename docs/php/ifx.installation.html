 <h2 class="title">安装</h2>
 <p class="para">
  为使 PHP 解析器支持 Informix 模块，需要在编译 PHP 时加入选项 
  <strong class="option configure">--with-informix[=DIR]</strong>
, 其中的 DIR
  指的是 Informix 的安装目录（INFORMIXDIR）,默认是空。
